language: c
compiler:
  - clang
  - gcc
before_install:
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq check flex bison libtool
  - sudo apt-get install -qq libdbi-dev libedit-dev libltdl-dev
  - sudo pip install cpp-coveralls --use-mirrors
script: ./t/cibuild.sh
after_success:
  - coveralls --exclude t --verbose
branches:
  only:
    - master
